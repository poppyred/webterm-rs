<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script src="node_modules/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        html,
        body,
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>
    <script type="module">
        const term = new Terminal({
            fontFamily: "Menlo, Monaco, 'Courier New', monospace,'NotoSansMono Nerd Font'",
        });
        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        const attachAddon = new AttachAddon.AttachAddon(socket);
        const fitAddon = new FitAddon.FitAddon();


        // Attach the socket to term
        term.loadAddon(attachAddon);
        term.loadAddon(fitAddon);
        fitAddon.fit();
        term.open(document.getElementById('terminal'));

        socket.onopen = function () {
            fitAddon.fit();

        }

        // term.onResize((size) => {
        //     socket.emit('resize', size)
        // })

        fitAddon.fit()
        // socket.emit('resize', { cols: term.cols, rows: term.rows })

        window.addEventListener('resize', (data) => {
            setTimeout(() => {
                fitAddon.fit()
            }, 250)
        })
    </script>
</body>

</html>
